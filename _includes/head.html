<head>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>
  {%if page.title %}
  {{ site.title }} - {{ page.title }}
  {% else %}
  {{ site.title }}
  {% endif %}
  </title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta itemprop="description" name="description"
      content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}" />
  <meta name="author" content="Caroline Olivia">

  <link data-proofer-ignore rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Open Graph tags -->

  <meta property="og:locale" content="en_US">
  <meta data-proofer-ignore property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta data-proofer-ignore property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta data-proofer-ignore property="og:image"
      content="{% if page.image %}{{ site.url }}{{ page.image | remove: '..' }}{% else %}{{ site.url }}{{ site.image }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}">
  <meta data-proofer-ignore property="article:publisher" content="https://www.linkedin.com/in/caroline-olivia" />
  <meta data-proofer-ignore property="article:author" content="https://www.linkedin.com/in/caroline-olivia" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description"
      content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image"
      content="{% if page.image %}{{ site.url }}{{ page.image | remove: '..' }}{% else %}{{ site.url }}{{ site.image }}{% endif %}">
      <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
      content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
  crossorigin="anonymous">
  
  <!-- Custom fonts for this template -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
  crossorigin="anonymous">
  
  <!-- Plugin CSS -->
  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <!-- Custom styles for this template -->
  <link href="/css/main.css" rel="stylesheet">
  <!-- Fullpage.js scripts -->

  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
  
  </head>
